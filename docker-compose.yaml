version: "3.9"

services:
  app:
    container_name: finetech
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3200:3200"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - finetech-network
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis-server
    ports:
      - "6379:6379"
    networks:
      - finetech-network
    restart: unless-stopped

networks:
  finetech-network:
    name: finetech-network
